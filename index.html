<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Site Bookmaker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body onload="fetchbookmarks()">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Bookmarker</h1>
        <p>Bookmark Your Favorite Sites</p>
        <form id="myForm" action="index.html" method="post">
          <div class="form-group">
            <label>Site Name</label>
            <input class="form-control" id="sitename" placeholder="Website Name" type="text" name="" value="">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input class="form-control" id="siteurl" placeholder="Website URL" type="text" name="" value="">
          </div>
          <button type="submit" class="btn btn-primary" name="button">Submit</button>
        </form>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <div id="bookmarksResults">

          </div>
        </div>
      </div>

      <hr>

      <footer class="footer">
        <p>&copy; 2016 Bookmaker, Inc.</p>
      </footer>
    </div> <!-- /container -->



<script type="text/javascript"
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script type="text/javascript" src="js/bootstrap.min.js">
</script>
<script type="text/javascript" src="js/main.js">
</script>
  </body>
</html>
